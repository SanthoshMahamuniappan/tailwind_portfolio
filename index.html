<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show More in Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="max-w-3xl mx-auto">
    <!-- Card 1 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 overflow-hidden w-80" id="card1">
      <h2 class="text-xl font-semibold mb-4">Card 1</h2>
      <p class="mb-4">Initial content...</p>
      <div id="additionalContent1" class="hidden">
        <p>More content goes here...</p>
      </div>
      <button id="showMoreBtn1" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Show More
      </button>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 overflow-hidden w-30" id="card2">
      <h2 class="text-xl font-semibold mb-4">Card 2</h2>
      <p class="mb-4">Initial content...</p>
      <div id="additionalContent2" class="hidden">
        <p>More content goes here...</p>
      </div>
      <button id="showMoreBtn2" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Show More
      </button>
    </div>
  </div>

  <script>
    // Card 1
    document.getElementById('showMoreBtn1').addEventListener('click', function() {
      var additionalContent = document.getElementById('additionalContent1');
      var card1 = document.getElementById('card1');
      if (additionalContent.classList.contains('hidden')) {
        additionalContent.classList.remove('hidden');
        this.textContent = 'Show Less';
        card1.classList.remove('w-80');
        card1.classList.add('w-30');
      } else {
        additionalContent.classList.add('hidden');
        this.textContent = 'Show More';
        card1.classList.remove('w-30');
        card1.classList.add('w-80');
      }
    });

    // Card 2
    document.getElementById('showMoreBtn2').addEventListener('click', function() {
      var additionalContent = document.getElementById('additionalContent2');
      var card2 = document.getElementById('card2');
      if (additionalContent.classList.contains('hidden')) {
        additionalContent.classList.remove('hidden');
        this.textContent = 'Show Less';
        card2.classList.remove('w-30');
        card2.classList.add('w-80');
      } else {
        additionalContent.classList.add('hidden');
        this.textContent = 'Show More';
        card2.classList.remove('w-80');
        card2.classList.add('w-30');
      }
    });
  </script>
</body>
</html>
